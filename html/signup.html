<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <link href='../css/signup.css' type='text/css' rel='stylesheet' />
    <meta charset="utf-8">
    <title>Sign up</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="?">
          <li id="navLogo">
            <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" alt="?" id='logo'>
          </li>
        </a>
      </ul>
    </nav>
    <header>
      <h1>Sign Up</h1>
    </header>
    <div id="signup-box">
      <div>
        <input style="float:left;" id= "txtFirstName" class="nameForm inline" type="text" name="firstName" placeholder=' First Name' required/>
        <input style="float:right;" id= "txtLastName" class="nameForm inline" type="text" name="lastName" placeholder=" Last Name" required />
      </div>
      <div>
        <input class='block' id='emailForm' type='text' name='email' placeholder='Email' required />
      </div>
      <div>
        <input style="float:left;" id="password" class='passwordForm inline' type='password' name='password' placeholder=" Password" required />
        <input style="float:right;" id='passwordConfirm' class='passwordForm inline' type='password' name='password' placeholder=" Confirm Password" required />
      </div>
      <div id="btn-container">
        <button type="submit" id="btnCreateAcc" class="button-acc">Create</button>
      </div>
    </div>
    <script src="../javascript/SignUp.js"></script>
  </body>
</html>
